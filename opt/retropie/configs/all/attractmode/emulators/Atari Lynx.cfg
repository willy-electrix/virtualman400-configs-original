executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ atarilynx "[romfilename]"
rompath /home/pi/RetroPie/roms/atarilynx
system Atari Lynx
romext .7z;.lnx;.zip;.7Z;.LNX;.ZIP
artwork flyer /home/pi/RetroPie/roms/atarilynx/flyer
artwork marquee /home/pi/RetroPie/roms/atarilynx/marquee
artwork snap /home/pi/RetroPie/roms/atarilynx/snap
artwork wheel /home/pi/RetroPie/roms/atarilynx/wheel
