executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ amstradcpc "[romfilename]"
rompath /home/pi/RetroPie/roms/amstradcpc
system Amstrad CPC
romext .cdt;.cpc;.dsk;.CDT;.CPC;.DSK
artwork flyer /home/pi/RetroPie/roms/amstradcpc/flyer
artwork marquee /home/pi/RetroPie/roms/amstradcpc/marquee
artwork snap /home/pi/RetroPie/roms/amstradcpc/snap
artwork wheel /home/pi/RetroPie/roms/amstradcpc/wheel
