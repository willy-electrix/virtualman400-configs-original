executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ residualvm "[romfilename]"
rompath /home/pi/RetroPie/roms/residualvm
system ResidualVM
romext .sh;.rvm;;.SH;.RVM;
artwork flyer /home/pi/RetroPie/roms/residualvm/flyer
artwork marquee /home/pi/RetroPie/roms/residualvm/marquee
artwork snap /home/pi/RetroPie/roms/residualvm/snap
artwork wheel /home/pi/RetroPie/roms/residualvm/wheel
