executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ nds "[romfilename]"
rompath /home/pi/RetroPie/roms/nds
system Nintendo DS
romext .nds;.zip;.NDS;.ZIP
artwork flyer /home/pi/RetroPie/roms/nds/flyer
artwork marquee /home/pi/RetroPie/roms/nds/marquee
artwork snap /home/pi/RetroPie/roms/nds/snap
artwork wheel /home/pi/RetroPie/roms/nds/wheel
