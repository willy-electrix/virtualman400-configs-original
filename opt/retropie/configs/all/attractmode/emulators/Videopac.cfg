executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ videopac "[romfilename]"
rompath /home/pi/RetroPie/roms/videopac
system Videopac
romext .7z;.bin;.zip;.7Z;.BIN;.ZIP
artwork flyer /home/pi/RetroPie/roms/videopac/flyer
artwork marquee /home/pi/RetroPie/roms/videopac/marquee
artwork snap /home/pi/RetroPie/roms/videopac/snap
artwork wheel /home/pi/RetroPie/roms/videopac/wheel
