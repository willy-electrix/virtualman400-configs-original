executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ coleco "[romfilename]"
rompath /home/pi/RetroPie/roms/coleco
system ColecoVision
romext .bin;.col;.rom;.zip;.BIN;.COL;.ROM;.ZIP
artwork flyer /home/pi/RetroPie/roms/coleco/flyer
artwork marquee /home/pi/RetroPie/roms/coleco/marquee
artwork snap /home/pi/RetroPie/roms/coleco/snap
artwork wheel /home/pi/RetroPie/roms/coleco/wheel
