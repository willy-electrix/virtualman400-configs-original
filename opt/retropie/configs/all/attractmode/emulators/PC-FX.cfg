executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ pcfx "[romfilename]"
rompath /home/pi/RetroPie/roms/pcfx
system PC-FX
romext .pce;.ccd;.cue;.iso;.chd;.PCE;.CCD;.CUE;.ISO;.CHD
artwork flyer /home/pi/RetroPie/roms/pcfx/flyer
artwork marquee /home/pi/RetroPie/roms/pcfx/marquee
artwork snap /home/pi/RetroPie/roms/pcfx/snap
artwork wheel /home/pi/RetroPie/roms/pcfx/wheel
